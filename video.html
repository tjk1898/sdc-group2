    /* 移除默认样式 */
    html,
    body {
      margin: 0;
      padding: 0;
    }

    /* 背景样式 */
    body {
      background-image: url('images/huoshan.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      position: relative;
    }

    /* 磨砂白覆盖层 */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    /* 导航栏样式 */
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2;
    }

    nav {
      display: flex;
      justify-content: space-around;
      border: none;
    }

    .nav-items {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 10px 15px;
      transition: color 0.3s ease;
      border: none;
    }

    .nav-items:hover {
      color: white;
    }

    .nav-items.active {
      color: white;
      font-weight: bold;
    }

    /* 悬浮按钮样式 */
    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      padding: 25px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      font-size: 24px;
    }

    /* 悬浮窗口样式 */
    #chat-popup {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 500px;

      border: none;
      cursor: pointer;
